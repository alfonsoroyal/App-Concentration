<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 760 420'>
  <defs>
    <linearGradient id='wall' x1='0' y1='0' x2='0' y2='1'>
      <stop offset='0' stop-color='#2a2f3c'/>
      <stop offset='1' stop-color='#1a1f2a'/>
