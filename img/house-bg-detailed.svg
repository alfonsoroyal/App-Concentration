    <linearGradient id='floor' x1='0' y1='0' x2='1' y2='0'>
      <stop offset='0' stop-color='#3a2f24'/>
      <stop offset='1' stop-color='#5b4634'/>
    </linearGradient>
  </defs>
  <!-- pared -->
  <rect x='0' y='0' width='760' height='260' fill='url(#wall)'/>
  <!-- zócalo -->
  <rect x='0' y='258' width='760' height='6' fill='#111417'/>
  <!-- suelo de madera con líneas -->
  <rect x='0' y='264' width='760' height='156' fill='url(#floor)'/>
  <g stroke='rgba(0,0,0,0.25)'>
    <line x1='0' y1='320' x2='760' y2='320'/>
    <line x1='0' y1='360' x2='760' y2='360'/>
  </g>
  <!-- ventanas y cuadros marquesina -->
  <rect x='80' y='40' width='120' height='80' fill='none' stroke='#3f4756'/>
  <rect x='260' y='40' width='180' height='100' fill='none' stroke='#3f4756'/>
  <rect x='480' y='50' width='200' height='90' fill='none' stroke='#3f4756'/>
