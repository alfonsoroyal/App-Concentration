name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]


# Permisos explícitos: necesitamos write sobre contents para poder push a gh-pages
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure .nojekyll to prevent GitHub Pages Jekyll build
        run: |
          mkdir -p Cb.Project.Test/wwwroot
          touch Cb.Project.Test/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Prefer user-provided PAT (GH_PAGES_DEPLOY_TOKEN) if present, otherwise fallback to the automatic GITHUB_TOKEN
          github_token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN || github.token }}
          publish_branch: gh-pages
          publish_dir: ./Cb.Project.Test/wwwroot
